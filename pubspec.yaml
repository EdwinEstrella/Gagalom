name: gagalom
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # UI Components
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.1
  equatable: ^2.0.7

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Authentication & Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  jwt_decode: ^0.3.1

  # Stripe Payments
  flutter_stripe: ^10.0.0

  # Social Auth (optional)
  google_sign_in: ^6.2.1

  # Form Validation
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/logoapp.png
    - assets/images/products/hoodies/
    - assets/images/products/shorts/
    - assets/images/products/shoes/
    - assets/images/products/bags/
    - assets/images/products/accessories/
